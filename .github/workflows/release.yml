name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: write  # Required to upload release assets

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: quindar_api.exe
            asset_name: quindar-tone-api-windows-x64.exe

          - platform: Linux x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: quindar_api
            asset_name: quindar-tone-api-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libssl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.binary_name }} || true

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
        shell: pwsh

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Create release if it doesn't exist
        run: |
          gh release view ${{ github.ref_name }} || gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --notes "Release ${{ github.ref_name }}"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload binary to release
        run: |
          gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }} --clobber
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload artifact for download
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
